Configuration:
  Appenders:
    Console:
      PatternLayout:
        pattern: '%d{HH:mm:SSSSSSS a} [%t] %-5level %logger{36} - %msg%n%n'
      name: Console
      target: SYSTEM_OUT
    File:
      PatternLayout:
        pattern: '%d{HH:mm:ss:SSSSSSS a} [%t] %-5level %logger{36} - %msg%n%n'
      name: File
      fileName: logs/url_processor.log
  Loggers:
    Root:
      AppenderRef:
      - ref: Console
      - ref: File
      level: trace